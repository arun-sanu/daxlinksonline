<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; background: #0D0E13; color: #E6E6E6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm bg-gray-900/60 border border-gray-800 rounded-xl p-6 shadow-xl">
      <h1 class="text-xl font-semibold mb-1">Secret Access</h1>
      <p class="text-sm text-gray-400 mb-6">Authorized roles only</p>
      <form id="portalForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1" for="username">Username (email)</label>
          <input id="username" type="email" required class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input id="password" type="password" required class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="••••••••" />
        </div>
        <p id="error" class="text-sm text-rose-400 hidden"></p>
        <button type="submit" class="w-full py-2 bg-sky-600 hover:bg-sky-500 rounded-md font-medium">Sign In</button>
      </form>
      <p class="text-xs text-gray-500 mt-4">Only superadmins can create users, assign roles, and set/reset passwords.</p>
    </div>
    <script>
      const form = document.getElementById('portalForm');
      const elError = document.getElementById('error');
      function showError(msg) { elError.textContent = msg; elError.classList.remove('hidden'); }
      function clearError() { elError.textContent = ''; elError.classList.add('hidden'); }

      const API_BASE = (window.__DAXLINKS_CONFIG__ && window.__DAXLINKS_CONFIG__.apiBaseUrl) || 'http://localhost:4000/api/v1';
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearError();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        try {
          const res = await fetch(`${API_BASE}/portal/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (!res.ok) {
            const detail = await res.text();
            throw new Error(`Login failed (${res.status}): ${detail}`);
          }
          const data = await res.json();
          localStorage.setItem('daxlinksToken', data.token);
          window.location.href = './admin.html';
        } catch (err) {
          showError(err.message || 'Unable to sign in');
        }
      });
    </script>
  </body>
  </html>
