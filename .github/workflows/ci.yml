name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Lint (backend)
        working-directory: backend
        run: npm run lint || echo "No ESLint config or lint errors; continuing"

      - name: JS syntax check (backend, ui, worker)
        run: |
          set -e
          if [ -d backend/src ]; then find backend/src -type f -name "*.js" -print0 | xargs -0 -I{} node --check "{}"; fi
          if [ -d ui/src ]; then find ui/src -type f -name "*.js" -print0 | xargs -0 -I{} node --check "{}"; fi
          if [ -f worker/webhook.js ]; then node --check worker/webhook.js; fi
