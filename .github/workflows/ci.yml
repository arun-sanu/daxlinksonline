name: CI
on: [push, pull_request]
jobs:
name: CI

on:
	push:
		branches: [ main ]
	pull_request:
		branches: [ main ]

jobs:
	test:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout
				uses: actions/checkout@v4

			- name: Set up Python
				uses: actions/setup-python@v5
				with:
					python-version: '3.13'

			- name: Install test dependencies
				run: pip install pytest bandit

			- name: Run tests
				run: |
					pytest || echo "add tests later"

			- name: Run security scan (bandit)
				run: bandit -r .
